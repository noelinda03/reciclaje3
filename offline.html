<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        
        h1 {
            font-size: 2em;
            color: #e74c3c;
        }
        
        p {
            font-size: 1.2em;
        }
        
        .icon {
            font-size: 50px;
            margin: 20px;
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="icon">
        <i class="fa-solid fa-wifi-slash"></i>
        <!-- Puedes usar un icono de desconexión si tienes Font Awesome -->
    </div>
    <h1>¡Ups! Parece que no tienes conexión a internet.</h1>
    <p>Te recomendamos revisar tu conexión de red. Mientras tanto, puedes explorar los centros de reciclaje que ya están cargados en tu dispositivo.</p>
    <p><strong>Por favor, vuelve a intentarlo cuando estés en línea.</strong></p>
    <p><small>La aplicación está en modo sin conexión.</small></p>
</body>

</html>
